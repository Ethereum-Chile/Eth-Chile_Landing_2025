<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful ASCII Processor Integration</title>
    <link rel="stylesheet" href="style-clean.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .ascii-container {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Beautiful ASCII Processor Integration</h1>
        <div id="ascii-container" class="ascii-container"></div>
    </div>

    <script src="ascii.js"></script>
    <script src="app-clean.js"></script>
    <script>
        const container = document.getElementById('ascii-container');
        const app = new ASCIIApp(container, {
            width: '100%',
            height: '600px',
            transparent: true,
            model: 'eth',
            autoRotate: true,
            rotationSpeed: 0.5
        });
        app.init();
    </script>
</body>
</html>
